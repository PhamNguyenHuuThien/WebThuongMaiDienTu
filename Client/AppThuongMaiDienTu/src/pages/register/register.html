<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Đăng ký tài khoản</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary" ></ion-icon>
          Họ
        </ion-label>
        <ion-input name="ho" type="text" [(ngModel)]="ho"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Tên
        </ion-label>
        <ion-input name="ten" type="text" [(ngModel)]="ten"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="phone" item-start class="text-primary"></ion-icon>
          Số điện thoại
        </ion-label>
        <ion-input name="email" type="number" [(ngModel)]="sodienthoai"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="address" item-start class="text-primary"></ion-icon>
          Địa chỉ
        </ion-label>
        <ion-input name="email" type="text" [(ngModel)]="diachi"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Tên đăng nhập
        </ion-label>
        <ion-input name="user" type="name" [(ngModel)]="tendangnhap"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Mật khẩu
        </ion-label>
        <ion-input name="pass" type="password" [(ngModel)]="matkhau"></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register(ho,ten,email,tendangnhap,matkhau)">
        Đăng ký
      </button>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">Đã có tài khoản?</span>
    </div>

  </div>
</ion-content>
