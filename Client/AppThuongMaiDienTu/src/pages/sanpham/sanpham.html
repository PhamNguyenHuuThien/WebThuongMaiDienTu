<ion-header>
   <ion-navbar color="primary">
       <button ion-button menuToggle>
           <ion-icon name="menu"></ion-icon>
       </button>
       <ion-title>Danh sách sản phẩm</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding class="common-bg">
        <ion-card *ngFor="let item of items">
                <img src="http://thien.opestek.com/API/Images/{{item.hinhminhhoa}}"/>
                <ion-card-header>
                    <ion-card-title>{{item.TenSP}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p>The content for this card</p>
                </ion-card-content>
            </ion-card>
</ion-content>
