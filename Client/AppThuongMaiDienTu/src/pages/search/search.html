<ion-header>

  <ion-navbar color="primary">
      <ion-title>Tìm kiếm</ion-title>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

        <ion-item *ngFor="let item of items" (click)="ToiCTSP(item)">
          <h2 style="color:black">{{ item.TenSP }}</h2>
        </ion-item>
      </ion-list>
</ion-content>
